<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div id="container">
      <div id="overall">
        <p>Your Result</p>
        <div id="score">
          <h1 id="result">76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div id="summary">
        <h2>Summary</h2>
        <ul>
          <li id="reaction">
            <img alt="image of a thunder representing result of reaction test" aria-hidden="true" />
            <p></p>
            <span></span><span>/ 100</span>
          </li>
          <li id="memory">
            <img alt="image of a brain representing result of a memory test" aria-hidden="true" />
            <p></p>
            <span></span><span>/ 100</span>
          </li>
          <li id="verbal">
            <img alt="image of a talk balloon representing result of a verbal test" aria-hidden="true" />
            <p></p>
            <span></span><span>/ 100</span>
          </li>
          <li id="visual">
            <img alt="image of a eye representing result of a visual test" aria-hidden="true" />
            <p></p>
            <span></span><span>/ 100</span>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <script src="./scripts.js"></script>
</body>

</html>
